<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    header a {
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    .team-member {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .team-member:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .team-member h2 {
      margin: 0;
      font-size: 22px;
    }
    .team-member p {
      margin: 10px 0 0;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
  </header>
  <div class="container">
    <div class="team-member">
      <h2>Dev 1</h2>
      <p>Frontend Developer</p>
    </div>
    <div class="team-member">
      <h2>Dev 2</h2>
      <p>Backend Developer</p>
    </div>
    <div class="team-member">
      <h2>Dev 3</h2>
      <p>Full-Stack Developer</p>
    </div>
    <div class="team-member">
      <h2>CFO</h2>
      <p>Chief Financial Officer</p>
    </div>
    <div class="team-member">
      <h2>Legal</h2>
      <p>Legal Advisor</p>
    </div>
    <div class="team-member">
      <h2>Brand Manager</h2>
      <p>Marketing Specialist</p>
    </div>
    <div class="team-member">
      <h2>Customer Support</h2>
      <p>Client Services</p>
    </div>
  </div>
</body>
</html>
