<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    header a {
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .team-member {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .team-member:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .team-member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      border: 2px solid #ddd;
    }
    .team-member h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }
    .team-member p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
  </header>
  <div class="container">
    <div class="team-member">
      <img src="images/frontend.jpg" alt="Frontend Developer">
      <h2>Frontend Developer</h2>
      <p>John Doe</p>
    </div>
    <div class="team-member">
      <img src="images/backend.jpg" alt="Backend Developer">
      <h2>Backend Developer</h2>
      <p>Jane Smith</p>
    </div>
    <div class="team-member">
      <img src="images/fullstack.jpg" alt="Full-Stack Developer">
      <h2>Full-Stack Developer</h2>
      <p>Alex Brown</p>
    </div>
    <div class="team-member">
      <img src="images/cfo.jpg" alt="CFO">
      <h2>CFO</h2>
      <p>Sarah Johnson</p>
    </div>
    <div class="team-member">
      <img src="images/brand.jpg" alt="Brand Manager">
      <h2>Brand Manager</h2>
      <p>Emily Davis</p>
    </div>
    <div class="team-member">
      <img src="images/legal.jpg" alt="Legal Advisor">
      <h2>Legal Advisor</h2>
      <p>Michael Wilson</p>
    </div>
    <div class="team-member">
      <img src="images/customer.jpg" alt="Customer Support">
      <h2>Customer Support</h2>
      <p>Chris Taylor</p>
    </div>
  </div>
</body>
</html>
