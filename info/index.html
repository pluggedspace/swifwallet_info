<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Navigate through the sections of the website easily.">
    <title>Home - Swif</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: white;
            color: black;
            text-align: center;
        }

        header {
            margin-bottom: 1em;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: black;
            border-bottom: 2px solid black;
            display: inline-block;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }

        /* Navigation Styles */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5em;
        }

        nav ul li {
            margin: 0.5em;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 1rem;
            padding: 0.5em 1em;
            border: 1px solid black;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            font-weight: 600;
        }

        nav ul li a:hover {
            background: black;
            color: white;
            transform: scale(1.1);
        }

        /* Social Icons */
        .social-icons {
            margin-top: 1em;
            margin-bottom: 1em;
            display: flex;
            gap: 1em;
            justify-content: center;
        }

        .social-icons a {
            color: black;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: black;
            transform: scale(1.2);
        }

        /* Footer */
        footer {
            font-size: 0.8rem;
            margin-top: auto;
            padding: 1em;
            text-align: center;
            width: 100%;
            background: #f9f9f9;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            color: black;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li a {
                font-size: 0.9rem;
                padding: 0.5em 0.8em;
            }

            .social-icons a {
                font-size: 1.2rem;
            }

            footer {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SwifWallet</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Website</a></li>
            <li><a href="#">Download App</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="swifTL.html">Timeline</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
            <li><a href="Docs.html">Documentation</a></li>
            <li><a href="team.html">Team</a></li>
        </ul>
    </nav>
    <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank" class="fab fa-instagram" title="Instagram"></a>
        <a href="https://twitter.com" target="_blank" class="fab fa-twitter" title="Twitter"></a>
        <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook" title="Facebook"></a>
        <a href="https://www.tiktok.com" target="_blank" class="fab fa-tiktok" title="TikTok"></a>
    </div>
    <footer>
        <p>&copy; 2024 Swif. All rights reserved.</p>
    </footer>
</body>
</html>
