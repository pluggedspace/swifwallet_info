<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Navigate through the sections of the website easily.">
    <title>Home - Swif</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for a clean black-and-white design */
        body {
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            color: black;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 2px;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 1.25rem;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            font-weight: 600;
        }

        nav ul li a:hover {
            background: black;
            color: white;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>SwifWallet</h1>
    </header>
    <nav>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="swifTL.html">Timeline</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
        </ul>
    </nav>
    <footer>
        <p>&copy; 2024 Swif. All rights reserved.</p>
    </footer>
</body>
</html>
